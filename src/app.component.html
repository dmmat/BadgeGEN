<div class="min-h-screen flex flex-col bg-grid-pattern">
  <!-- Header -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="bg-blue-600 p-1.5 rounded-lg text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
        </div>
        <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-indigo-600">
          BadgeGen KS
        </h1>
      </div>
      <div class="flex items-center gap-4">
        <button (click)="copyShareLink()" class="flex items-center gap-2 px-4 py-2 bg-indigo-50 text-indigo-700 hover:bg-indigo-100 rounded-lg text-sm font-medium transition-colors border border-indigo-100">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
          Share Design
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 h-full">
      
      <!-- Editor Column (Left) -->
      <div class="lg:col-span-4 space-y-6">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
          <app-badge-controls />
        </div>
        
        <div class="bg-indigo-900 rounded-2xl p-6 text-white overflow-hidden relative">
          <div class="relative z-10">
            <h3 class="font-bold text-lg mb-2">Pro Tip</h3>
            <p class="text-indigo-200 text-sm">
              Try describing a specific mood or achievement type. The AI will match colors and shapes to the emotion of the award.
            </p>
          </div>
          <!-- Decorative circle -->
          <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-indigo-700 rounded-full opacity-50"></div>
        </div>
      </div>

      <!-- Preview Column (Right) -->
      <div class="lg:col-span-8 flex flex-col">
        <div class="bg-gray-100 rounded-2xl border-2 border-dashed border-gray-200 p-4 lg:p-12 flex items-center justify-center flex-1 min-h-[500px]">
          <div class="w-full max-w-xl">
            <app-badge-preview />
            
            <div class="mt-8 flex justify-center gap-8 text-gray-400 text-sm">
              <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-green-400"></div>
                Vector Quality
              </div>
              <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-blue-400"></div>
                Auto-Scaling
              </div>
              <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-purple-400"></div>
                Instant PNG
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>
